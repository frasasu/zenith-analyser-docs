name: Deploy Zenith Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

# Permissions requises pour GitHub Pages
permissions:
  pages: write
  id-token: write

# EmpÃªcher les dÃ©ploiements concurrents
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
        with:
          # Ce paramÃ¨tre active Pages si ce n'est pas dÃ©jÃ  fait
          enablement: true

      - name: VÃ©rifier les fichiers
        run: |
          echo "ğŸ“‚ Contenu du rÃ©pertoire:"
          ls -la
          echo ""
          echo "ğŸ“„ VÃ©rification d'index.html:"
          if [ -f "index.html" ]; then
            echo "âœ… index.html existe"
            echo "ğŸ“ Taille: $(wc -l < index.html) lignes"
          else
            echo "âŒ ERREUR: index.html n'existe pas!"
            exit 1
          fi

      - name: CrÃ©er fichier .nojekyll
        run: echo "" > .nojekyll

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

  # Job de dÃ©ploiement
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build  # Attendre que le build soit terminÃ©

